<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
    <h1 class="h3 mb-0">Posts</h1>
    <a href="/profile" class="btn btn-primary">Профиль</a>
    <a href="/logout" class="btn btn-danger">Выйти</a>
</header>

<div class="container mt-5">
    <h2 class="text-center mb-4">Профиль пользователя</h2>
    <div class="card col-md-6 mx-auto">
        <div class="card-body">
            <h5 class="card-title text-center">Информация о пользователе</h5>
            <p><strong>Имя пользователя:</strong> <span th:text="${user.username}">JohnDoe</span></p>
            <p><strong>Почта:</strong> <span th:text="${user.email}">john@example.com</span></p>
        </div>
    </div>

    <div class="container-sm d-flex justify-content-between">
        <h3 class="text-center mb-3">Посты пользователя</h3>
    </div>

    <div class="mt-4">
        <div class="list-group col-md-8 mx-auto">
            <a th:each="post : ${posts}" th:href="@{/posts/{id}(id=${post.id})}"
               class="list-group-item list-group-item-action">
                <h5 th:text="${post.title}">Заголовок поста</h5>
                <p class="mb-1" th:text="${post.content}">Краткое содержание поста...</p>
            </a>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/posts" class="btn btn-secondary">На главную</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
