<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div></div>
            <h1 class="header-title">Habrbrbr</h1>
            <div class="header-links">
                <a href="/profile" class="link">Профиль</a>
                <a href="/logout" class="link logout">Выйти</a>
            </div>
        </header>

        <main class="main container">
            <h2 class="page-title">Список постов</h2>
            <div class="post-grid">
                <div class="post-card" th:each="post : ${posts}">
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="card-href" >
                        <img th:src="@{${post.imagePath}}" alt="Post image" class="post-image">
                        <h3 class="post-title" th:text="${post.title}">Заголовок поста</h3>
                        <p class="post-excerpt" th:text="${post.content}">Краткий текст поста</p>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="read-more">Читать далее →</a>
                    </a>
                </div>
            </div>
        </main>

        <footer class="footer">
            © 2024 Habrbrbr. Все права защищены.
        </footer>
    </div>
</body>
</html>
