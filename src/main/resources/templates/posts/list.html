<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
    <h1 class="h3 mb-0">Posts</h1>
    <a href="/profile" class="btn btn-primary">Профиль</a>
    <a href="/logout" class="btn btn-danger">Выйти</a>
</header>

<div class="container mt-5">
    <h2 class="text-center mb-4">Список постов</h2>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Заголовок</th>
                <th>Автор</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}">Заголовок поста</td>
                <td>
                    <a th:href="@{/users/{id}(id=${post.author.id})}"
                       th:text="${post.author.username}">Автор</a>
                </td>
                <td>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary btn-sm">Подробнее</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
