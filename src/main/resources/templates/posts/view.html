<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр поста</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div></div>
        <h1 class="header-title">Habrbrbr</h1>
        <div class="header-links">
            <a href="/profile" class="link">Профиль</a>
            <a href="/logout" class="link logout">Выйти</a>
        </div>
    </header>

    <main class="main container">
        <h2 class="post-title" th:text="${post.title}">Заголовок поста</h2>

        <!-- Изображение поста -->
        <div class="post-image-container">
            <img th:src="@{${post.imagePath}}" alt="Изображение поста" class="post-image">
        </div>

        <p class="post-content" th:text="${post.content}">Контент поста</p>
        <p class="author-info">
            <strong>Автор:</strong>
            <a th:href="@{/users/{id}(id=${post.author.id})}" class="author-link" th:text="${post.author.username}">Имя автора</a>
        </p>
        <a href="/posts" class="btn-back">Вернуться к списку постов</a>
    </main>

    <footer class="footer">
        © 2024 Habrbrbr. Все права защищены.
    </footer>
</div>
</body>
</html>
