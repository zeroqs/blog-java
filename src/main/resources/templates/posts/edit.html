<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Редактировать пост</h2>
    <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Содержание</label>
            <textarea class="form-control" id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/profile" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
