<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пост</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div></div>
        <h1 class="header-title">Habrbrbr</h1>
        <div class="header-links">
            <a href="/profile" class="link">Профиль</a>
            <a href="/logout" class="link logout">Выйти</a>
        </div>
    </header>

    <main class="main container">
        <h2 class="page-title">Редактировать пост</h2>
        <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
            </div>

            <div class="form-group">
                <label for="content" class="form-label">Содержание</label>
                <textarea class="form-control" id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
            </div>

            <!-- Поле для изменения изображения -->
            <div class="form-group">
                <label for="image" class="form-label">Изображение</label>
                <input type="file"  class="form-control" id="image" name="image" accept="image/*">
                <div id="image-preview" class="mt-3">
                    <p th:if="${post.imagePath}">Текущее изображение:</p>
                    <img th:if="${post.imagePath}" th:src="@{${post.imagePath}}" alt="Превью изображения" class="img-fluid" style="max-height: 200px; object-fit: contain;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/profile" class="btn btn-secondary">Отмена</a>
        </form>
    </main>

    <footer class="footer">
        © 2024 Habrbrbr. Все права защищены.
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
